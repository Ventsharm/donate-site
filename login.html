<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBMZo5HOStyDEINl2xLm-M9X4PaDc-raBQ",
  authDomain: "donate-app-ff07c.firebaseapp.com",
  projectId: "donate-app-ff07c",
  storageBucket: "donate-app-ff07c.firebasestorage.app",
  messagingSenderId: "950201336557",
  appId: "1:950201336557:web:e8bdfa02d99512051f82e4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ---- Hook up your HTML IDs (change these if yours differ) ----
const el = {
  email: document.getElementById("email"),
  pass: document.getElementById("password"),
  msg: document.getElementById("msg"),
  btnLogin: document.getElementById("btnLogin"),
  btnCreate: document.getElementById("btnCreate"),
  btnForgot: document.getElementById("btnForgot"),
  btnLogout: document.getElementById("btnLogout"),
  btnPay: document.getElementById("btnPay")
};

function setMsg(text, type="info"){
  if(!el.msg) return;
  el.msg.textContent = text || "";
  el.msg.className = "msg " + type; // optional styling
}

function setButtons(disabled){
  ["btnLogin","btnCreate","btnForgot","btnLogout","btnPay"].forEach(k=>{
    if(el[k]) el[k].disabled = !!disabled;
  });
}

async function checkPaid(uid){
  // canonical path: users/{uid}/access/status  -> {paid:true}
  const snap = await getDoc(doc(db,"users",uid,"access","status"));
  return snap.exists() && snap.data().paid === true;
}

// ---- SINGLE auth observer (prevents flicker) ----
let booted = false;
onAuthStateChanged(auth, async (user) => {
  if(!booted){ booted = true; } // first run

  if(!user){
    setMsg("Not logged in.", "ok");
    if(el.btnLogout) el.btnLogout.style.display = "none";
    if(el.btnPay) el.btnPay.style.display = "block";
    return;
  }

  setMsg("Signed in. Checking access…", "info");
  if(el.btnLogout) el.btnLogout.style.display = "inline-block";

  try{
    const paid = await checkPaid(user.uid);
    if(paid){
      setMsg("Access granted ✅ Redirecting…", "ok");
      // go to your real app page
      window.location.href = "app.html";
    }else{
      setMsg("You're logged in, but you haven’t paid yet.", "bad");
      if(el.btnPay) el.btnPay.style.display = "block";
    }
  }catch(e){
    console.error(e);
    setMsg("Can’t check access (permissions / rules).", "bad");
  }
});

// ---- Actions ----
el.btnLogin?.addEventListener("click", async () => {
  setButtons(true);
  setMsg("Signing in…","info");
  try{
    await signInWithEmailAndPassword(auth, el.email.value.trim(), el.pass.value);
    // onAuthStateChanged handles next steps
  }catch(e){
    setMsg(e.message || "Login failed","bad");
  }
  setButtons(false);
});

el.btnCreate?.addEventListener("click", async () => {
  setButtons(true);
  setMsg("Creating account…","info");
  try{
    await createUserWithEmailAndPassword(auth, el.email.value.trim(), el.pass.value);
  }catch(e){
    setMsg(e.message || "Create failed","bad");
  }
  setButtons(false);
});

el.btnForgot?.addEventListener("click", async () => {
  setButtons(true);
  setMsg("Sending reset email…","info");
  try{
    await sendPasswordResetEmail(auth, el.email.value.trim());
    setMsg("Password reset email sent ✅","ok");
  }catch(e){
    setMsg(e.message || "Reset failed","bad");
  }
  setButtons(false);
});

el.btnLogout?.addEventListener("click", async () => {
  setButtons(true);
  try{
    await signOut(auth);
    setMsg("Logged out.","ok");
  }catch(e){
    setMsg("Logout failed.","bad");
  }
  setButtons(false);
});

// IMPORTANT: Only allow Pay when logged in (so we can attach UID)
el.btnPay?.addEventListener("click", async () => {
  const user = auth.currentUser;
  if(!user){
    setMsg("Login first, then pay (so we can unlock the right account).","bad");
    return;
  }
  // your existing createCheckout call should use user.getIdToken()
  // (leave this as-is if it already works in your build)
});
</script>
