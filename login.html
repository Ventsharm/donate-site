<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body{font-family:sans-serif;background:#f5f5f5;margin:0;padding:0}
.container{max-width:400px;margin:60px auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.1)}
h1{text-align:center}
input,button{width:100%;padding:12px;margin:8px 0;border-radius:8px;border:1px solid #ccc;font-size:16px}
button{background:#000;color:#fff;border:none;cursor:pointer}
button.secondary{background:#eee;color:#000}
.error{color:#c00;margin-top:10px;text-align:center}
</style>
</head>
<body>

<div class="container">
<h1>Sign in</h1>

<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>
<button class="secondary" onclick="register()">Create account</button>
<button class="secondary" onclick="resetPassword()">Forgot password</button>

<div id="error" class="error"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendPasswordResetEmail,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBMZo5HOStyDEINl2xLm-M9X4PaDc-raBQ",
  authDomain: "donate-app-ff07c.firebaseapp.com",
  projectId: "donate-app-ff07c",
  storageBucket: "donate-app-ff07c.firebasestorage.app",
  messagingSenderId: "950201336557",
  appId: "1:950201336557:web:e8bdfa02d99512051f82e4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const errorBox = document.getElementById("error");

window.login = async () => {
  try {
    await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    window.location.href = "dashboard.html";
  } catch (e) {
    errorBox.textContent = e.message;
  }
};

window.register = async () => {
  try {
    await createUserWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    window.location.href = "dashboard.html";
  } catch (e) {
    errorBox.textContent = e.message;
  }
};

window.resetPassword = async () => {
  try {
    await sendPasswordResetEmail(auth, email.value);
    alert("Password reset email sent");
  } catch (e) {
    errorBox.textContent = e.message;
  }
};

// Auto-login if already signed in
onAuthStateChanged(auth, user => {
  if (user) window.location.href = "dashboard.html";
});
</script>

</body>
</html>
