<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Donate App – Login</title><meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/><meta http-equiv="Pragma" content="no-cache"/><meta http-equiv="Expires" content="0"/><style>html,body{height:100%}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f3f6ff;display:flex;align-items:center;justify-content:center;padding:24px}*{box-sizing:border-box}.card{width:min(560px,100%);background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:24px;box-shadow:0 16px 55px rgba(0,0,0,.10);padding:22px}.h1{font-size:54px;line-height:1;margin:0 0 10px;font-weight:900;letter-spacing:-1px;color:#0b1320}.sub{margin:0 0 14px;color:#3d4a63;font-weight:650}.topRow{display:flex;align-items:flex-start;justify-content:space-between;gap:12px}.rightActions{display:flex;gap:10px;align-items:center;justify-content:flex-end;flex-wrap:wrap}.linkBtn{background:transparent;border:0;color:#1b4dd8;font-weight:900;font-size:18px;cursor:pointer;padding:8px 0}.smallBtn{background:#eef1f6;border:0;border-radius:14px;padding:10px 12px;font-weight:900;cursor:pointer;color:#0b1320}.msg{display:none;margin:12px 0 16px;padding:12px 14px;border-radius:14px;border:1px solid rgba(0,0,0,.08);background:#f6f8ff;color:#1e2a44;font-weight:800;white-space:pre-wrap}.msg[data-type="ok"]{background:#eafff1;color:#0f6b2f}.msg[data-type="warn"]{background:#ffecec;color:#a01414}.msg[data-type="err"]{background:#ffecec;color:#a01414}.row{display:grid;gap:10px;margin:12px 0}label{font-weight:900;color:#1e2a44}.in{width:100%;padding:14px 14px;border-radius:14px;border:1px solid rgba(0,0,0,.14);background:#f1f6ff;font-size:16px;outline:none}.btn{width:100%;padding:15px 16px;border-radius:16px;border:0;font-size:18px;font-weight:900;cursor:pointer}.btnPrimary{background:#0b0b0d;color:#fff;box-shadow:0 10px 25px rgba(0,0,0,.18)}.btnGhost{background:#eef1f6;color:#0b1320}.grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}.payCard{margin-top:16px;border-radius:18px;border:1px solid rgba(0,0,0,.10);padding:16px;background:#fff}.payTitle{font-size:22px;margin:0 0 6px;font-weight:900}.payText{margin:0 0 12px;color:#52607a;font-weight:650}.payBtn{background:#19c37d;color:#062a19;box-shadow:0 12px 30px rgba(25,195,125,.25)}.tiny{margin-top:10px;color:#5d6b86;font-size:13px;line-height:1.35}.skeleton{padding:12px 14px;border-radius:14px;border:1px solid rgba(0,0,0,.08);background:#f6f8ff;color:#1e2a44;font-weight:900}.footerMini{margin-top:12px;color:#5d6b86;font-size:13px;font-weight:650;display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}#bootCover{display:block}#authWrap,#payWrap{display:none}</style></head><body><div class="card"><div class="topRow"><div><h1 class="h1">Sign in</h1><p class="sub">Login first, then pay once to unlock the app.</p></div><div class="rightActions"><button id="switchUserBtn" class="smallBtn" type="button" style="display:none">Use different account</button><button id="logoutBtn" class="linkBtn" type="button" style="display:none">Logout</button></div></div><div id="statusBox" class="msg"></div><div id="bootCover" class="skeleton">Loading…</div><div id="authWrap"><div class="row"><label for="email">Email</label><input id="email" class="in" type="email" autocomplete="email" placeholder="you@email.com"/></div><div class="row"><label for="password">Password</label><input id="password" class="in" type="password" autocomplete="current-password" placeholder="••••••••"/></div><button id="loginBtn" class="btn btnPrimary" type="button">Login</button><div style="height:12px"></div><div class="grid2"><button id="createBtn" class="btn btnGhost" type="button">Create account</button><button id="forgotBtn" class="btn btnGhost" type="button">Forgot password</button></div></div><div id="payWrap" class="payCard"><div class="payTitle">Payment required.</div><p class="payText">Pay once to unlock the app.</p><button id="payBtn" class="btn payBtn" type="button">Pay £5</button><div class="tiny">After payment you’ll be redirected back here. If it still says unpaid, tap “Logout” then login again.</div></div><div class="footerMini"><span id="whoami"></span><span id="buildTag"></span></div></div><script>(function(){if(window.__donateLoginBooted)return;window.__donateLoginBooted=1;var sb=document.getElementById("statusBox");function setMsg(t,type){if(!sb)return;sb.textContent=t||"";sb.style.display=t?"block":"none";sb.dataset.type=type||"info"}window.addEventListener("error",function(e){setMsg("JS ERROR:\n"+(e.message||e.error||e),"err")});window.addEventListener("unhandledrejection",function(e){var r=e&&e.reason;setMsg("PROMISE ERROR:\n"+((r&&r.message)?r.message:String(r)),"err")});setMsg("","info")})();</script><script type="module">
import{initializeApp}from"https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import{getAuth,onAuthStateChanged,signInWithEmailAndPassword,createUserWithEmailAndPassword,sendPasswordResetEmail,signOut,setPersistence,browserLocalPersistence}from"https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import{getFirestore,doc,getDoc}from"https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const firebaseConfig={apiKey:"AIzaSyBMZo5HOStyDEINl2xLm-M9X4PaDc-raBQ",authDomain:"donate-app-ff07c.firebaseapp.com",projectId:"donate-app-ff07c",storageBucket:"donate-app-ff07c.firebasestorage.app",messagingSenderId:"950201336557",appId:"1:950201336557:web:e8bdfa02d99512051f82e4"};
const CREATE_CHECKOUT_URL="https://createcheckout-ywfufoyxmq-nw.a.run.app";

/* ✅ where your real app will live */
const APP_URL="./app.html";

const el=(id)=>document.getElementById(id);
const statusBox=el("statusBox"),bootCover=el("bootCover"),authWrap=el("authWrap"),payWrap=el("payWrap");
const emailEl=el("email"),passEl=el("password"),loginBtn=el("loginBtn"),createBtn=el("createBtn"),forgotBtn=el("forgotBtn"),payBtn=el("payBtn"),logoutBtn=el("logoutBtn"),switchUserBtn=el("switchUserBtn");
const whoami=el("whoami"),buildTag=el("buildTag");
const show=(n,y)=>{if(n)n.style.display=y?"block":"none"};
const disable=(btn,y)=>{if(btn){btn.disabled=!!y;btn.style.opacity=y?".7":"1";btn.style.cursor=y?"not-allowed":"pointer"}};
const setMsg=(t,type="info")=>{if(!statusBox)return;statusBox.textContent=t||"";statusBox.style.display=t?"block":"none";statusBox.dataset.type=type;};
const safeEmail=()=>String(emailEl?.value||"").trim();
const safePass=()=>String(passEl?.value||"");
buildTag.textContent="build: "+new Date().toISOString().slice(0,16).replace("T"," ");
function setWho(u){whoami.textContent=u?.email?u.email:"";}
function uiBoot(){setMsg("","info");show(bootCover,true);show(authWrap,false);show(payWrap,false);show(logoutBtn,false);show(switchUserBtn,false);setWho(null)}
function uiLoggedOut(){show(bootCover,false);show(authWrap,true);show(payWrap,true);show(logoutBtn,false);show(switchUserBtn,false);setMsg("Not logged in.","ok");setWho(null)}
function uiSignedInUnpaid(u){show(bootCover,false);show(authWrap,true);show(payWrap,true);show(logoutBtn,true);show(switchUserBtn,true);setMsg("You’re logged in, but you haven’t paid yet.","warn");setWho(u)}
function uiError(u,msg){show(bootCover,false);show(authWrap,true);show(payWrap,true);show(logoutBtn,!!u);show(switchUserBtn,!!u);setMsg(msg,"err");setWho(u||null)}

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
try{setPersistence(auth,browserLocalPersistence)}catch(_){}

loginBtn?.addEventListener("click",async()=>{try{disable(loginBtn,true);disable(createBtn,true);disable(forgotBtn,true);setMsg("Signing in…","info");await signInWithEmailAndPassword(auth,safeEmail(),safePass());}catch(err){uiError(null,err?.message||"Login failed.");}finally{disable(loginBtn,false);disable(createBtn,false);disable(forgotBtn,false);}});
createBtn?.addEventListener("click",async()=>{try{disable(loginBtn,true);disable(createBtn,true);disable(forgotBtn,true);setMsg("Creating account…","info");await createUserWithEmailAndPassword(auth,safeEmail(),safePass());}catch(err){uiError(null,err?.message||"Create account failed.");}finally{disable(loginBtn,false);disable(createBtn,false);disable(forgotBtn,false);}});
forgotBtn?.addEventListener("click",async()=>{try{const em=safeEmail();if(!em){setMsg("Enter your email first.","warn");return;}disable(loginBtn,true);disable(createBtn,true);disable(forgotBtn,true);setMsg("Sending reset email…","info");await sendPasswordResetEmail(auth,em);setMsg("Password reset email sent.","ok");}catch(err){uiError(auth.currentUser||null,err?.message||"Reset failed.");}finally{disable(loginBtn,false);disable(createBtn,false);disable(forgotBtn,false);}});
logoutBtn?.addEventListener("click",async()=>{try{await signOut(auth);}catch(_){ }uiLoggedOut();});
switchUserBtn?.addEventListener("click",async()=>{try{await signOut(auth);}catch(_){ }if(emailEl)emailEl.value="";if(passEl)passEl.value="";uiLoggedOut();});

payBtn?.addEventListener("click",async()=>{try{
  const u=auth.currentUser;
  if(!u){setMsg("Please log in first, then pay.","warn");return;}
  disable(payBtn,true);setMsg("Opening checkout…","info");
  const idToken=await u.getIdToken(true);
  const clean=location.origin+location.pathname;
  const successUrl=clean+"?success=1";
  const cancelUrl=clean;
  const res=await fetch(CREATE_CHECKOUT_URL,{method:"POST",headers:{"Content-Type":"application/json","Authorization":"Bearer "+idToken},body:JSON.stringify({idToken,successUrl,cancelUrl})});
  const raw=await res.text().catch(()=> "");
  if(!res.ok)throw new Error("Checkout error ("+res.status+"):\n"+(raw||"(no response body)"));
  let data=null;try{data=JSON.parse(raw||"{}")}catch(e){throw new Error("Checkout returned invalid JSON:\n"+raw);}
  const url=data?.url||data?.checkoutUrl||data?.checkout_url||data?.sessionUrl||data?.redirectUrl||null;
  if(!url)throw new Error("No checkout URL returned.\nResponse:\n"+JSON.stringify(data,null,2));
  location.href=url;
}catch(err){
  uiError(auth.currentUser||null,err?.message||"Failed to start checkout.");
}finally{
  disable(payBtn,false);
}});

uiBoot();
let checking=false;
onAuthStateChanged(auth,async(user)=>{
  if(checking)return;checking=true;
  try{
    if(!user){uiLoggedOut();return;}
    setWho(user);
    show(bootCover,false);show(logoutBtn,true);show(switchUserBtn,true);
    setMsg("Checking access…","info");

    const snap=await getDoc(doc(db,"users",user.uid,"access","status"));
    const paid=!!(snap.exists() && snap.data()?.paid===true);

    if(paid){
      setMsg("Access granted ✅ Redirecting…","ok");
      location.replace(APP_URL);
      return;
    }

    uiSignedInUnpaid(user);
    if(new URLSearchParams(location.search).has("success")) setMsg("Payment received ✅ Now checking… If it still says unpaid, tap Logout then login again.","ok");
  }catch(err){
    uiError(user,"Access check failed:\n"+String(err?.message||err));
  }finally{
    checking=false;
  }
});
</script></body></html>
