<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Donate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body{font-family:Arial,sans-serif;text-align:center;padding:40px}
    h1{font-size:32px}
    button{padding:15px 30px;font-size:18px;cursor:pointer}
    #status{margin-top:15px;color:#555}
  </style>
</head>
<body>

<h1>Donate £5</h1>
<button id="donateBtn">Donate</button>
<div id="status"></div>

<script>
document.getElementById("donateBtn").onclick = async () => {
  const status = document.getElementById("status");
  status.textContent = "Creating checkout…";

  try {
    const res = await fetch("https://createcheckout-ywfufoyxmq-nw.a.run.app", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        amount: 500,
        currency: "gbp"
      })
    });

    const data = await res.json();

    if (data.url) {
      window.location.href = data.url;
    } else {
      status.textContent = "Stripe error";
      alert(JSON.stringify(data));
    }
  } catch (err) {
    status.textContent = "Request failed";
    alert("Fetch failed: " + err.message);
  }
};
</script>

</body>
</html>
